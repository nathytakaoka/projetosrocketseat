<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

            <div class="fieldsetnames">
              <div class="input-wrapper">
                <label for="mentorship-firstname">Nome</label>
                <input type="text" id="mentorship-firstname">
              </div>

              <div class="input-wrapper">
                <label for="mentorship-lastname">Sobrenome</label>
                <input type="text" id="mentorship-lastname">
              </div>
            </div>
          <div class="input-wrapper">
            <label for="mentorship-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="mentorship-email">
          </div>

          <div class="input-wrapper">
            <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="email" id="mentorship-password" minlength="6">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper-3">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentorship-mentorname">Nome do mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentorship-mentorname">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper-3">

          <legend>Seus horários disponíveis</legend>
            <div class="fieldset-wrapper-2">
              <h2>Primeira mentoria</h2>

              <div class="col-3">
    
                <div class="input-wrapper">
                  <label for="mentorship-date1">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="mentorship-date1">
                </div>
      
                <div class="input-wrapper">
                  <label for="mentorship-initial1">Das</label>
                  <input type="time" id="mentorship-initial1">
                </div>
      
                <div class="input-wrapper">
                  <label for="mentorship-final1">Até</label>
                  <input type="time" id="mentorship-final1">
                </div>
              </div>
            </div>

            <div class="fieldset-wrapper-2">
              <h2>Segunda mentoria</h2>

              <div class="col-3">
    
                <div class="input-wrapper">
                  <label for="mentorship-date2">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="mentorship-date2">
                </div>
      
                <div class="input-wrapper">
                  <label for="mentorship-initial2">Das</label>
                  <input type="time" id="mentorship-initial2">
                </div>
      
                <div class="input-wrapper">
                  <label for="mentorship-final2">Até</label>
                  <input type="time" id="mentorship-final2">
                </div>
              </div>
            </div>

        </div>
      </fieldset>

    </form>

    <footer>
      <input class="button" type="submit" value="Salvar" form="my-form">
    </footer>


  </div>
</body>
</html>
